<!DOCTYPE html>
<html lang="en" ng-app="checkoutApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz - One Big, Beutiful Form</title>
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/myStyles.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
</head>
<body>
	<header>
		<span class="company-name"> Cam's Company </span>
		<span class="company-page">Checkout Page</span>
	</header>
	<div class="progress">
	  	<div class="progress-bar"
	  		 role="progressbar"
	  		 aria-valuenow="20"
	  		 aria-valuemin="0"
	  		 aria-valuemax="100"
	  		 style="width: 0%;">
	    	<span class="sr-only">60% Complete</span>
	  	</div>
	</div>
	<form class="input-form form-group" ng-controller="checkoutController">
		<section class="order-review">
			<h3>Your Order</h3>
			<div class="order-info">
				<table class="your-order">
					<tr class="headings">
						<td>Product</td>
						<td>Quantity</td>
						<td>Price</td>
						<td>Total</td>
					</tr>
					<tr>
						<td>Game Console 2015</td>
						<td>1</td>
						<td>$500.00</td>
						<td>$500.00</td>
					</tr>
					<tr>
						<td>Platformer Bros 3D</td>
						<td>1</td>
						<td>$50.00</td>
						<td>$50.00</td>
					</tr>
					<tr class="total">
						<td>Total</td>
						<td>$550.00</td>
					</tr>
				</table>
				<label class="check-correct">Is your order correct?
					<input type="checkbox" required>
				</label>

			</div>
		</section>

		<section class="form">
			<h3>Your Contact Information</h3>
			<div class="contact-info">


				<div ng-class="{'has-success': data.name.status}">
					<label class="control-label" for="inp-name">Name
						<input name="name"
							   id="inp-name"
							   class="form-control"
							   placeholder="Peter Parker"
							   type="text"
							   autocomplete="name"
							   reqiured
							   ng-model="data.name"
							   ng-blur="progressBar()"
							   ng-change="inputFeedback(this)">
					</label>
				</div>

				<label for="inp-addr">Address
					<input type="text"
						   id="inp-addr"
						   name="address"
						   class="field-street form-control"
						   placeholder="20 Ingram Street"
						   autocomplete="street-address"
						   required
						   ng-model="data.address"
						   ng-blur="progressBar()">
				</label>

				<section class="complete-address">
					<label for="inp-city">City
						<input type="text"
							   id="inp-city"
							   name="city"
							   class="field-city form-control"
							   placeholder="Forest Hills"
							   autocomplete="address-level2"
							   ng-model="data.city"
							   ng-blur="progressBar()">
					</label>

					<label for="inp-state">State or Province
						<input type="text"
							   id-"inp-state"
							   name="state or province"
							   class="field-state form-control"
							   placeholder="NY"
							   autocomplete="address-level1"
							   ng-model="data.state"
							   ng-blur="progressBar()">
					</label>

					<label for="inp-zip">Postal Code
						<input type="number"
							   id="inp-zip"
							   name="postal code"
							   class="field-zip form-control"
							   placeholder="11375"
							   autocomplete="postal-code"
							   ng-model="data.zip"
							   ng-blur="progressBar()">
					</label>

					<label for="inp-country">Country
						<input type="text"
							   id="inp-country"
							   name="country"
							   class="field-country form-control"
							   placeholder="US"
							   autocomplete="country"
							   ng-model="data.country"
							   ng-blur="progressBar()">
					</label>
				</section>

				<label for="inp-email">Email Address
					<input type="email"
						   name="email"
						   id="inp-email"
						   class="field-email form-control"
						   type="text"
						   placeholder="thwap@webmail.com"
						   autocomplete="email"
						   required
						   ng-model="data.email"
						   ng-blur="progressBar()">
				</label>

				<label for="mailing-list-opt" class="mailing-option small-text">Put me on the mailing list?
					<input id="mailing-list-opt" class="inline" type="checkbox" ng-model="mailingList">
				</label>
			</div>

			<h3>Your Credit Card Information</h3>
			<div class="cc-warning"><em>Note: don't enter any actual credit card info!</em></div>

			<div class="cc-info">
				<label for="cc-number">Credit Card Number
					<input type="number"
						   id="cc-number"
						   name="credit card number"
						   class="form-control"
						   autocomplete="cc-number"

						   ng-model="data.ccNumber"
						   ng-blur="progressBar()">
				</label>

				<label for="cc-exp">Expiration Date
					<input type="month"
						   id="cc-exp"
						   name="credit card expiration"
						   class="form-control"
						   placeholder="MM/YYYY"
						   autocomplete="cc-exp"

						   ng-model="data.ccExp"
						   ng-blur="progressBar()">
				</label>
				<label for="cc-cvv">CVV
					<input type="number"
						   id="cc-cvv"
						   name="credit card CVV"
						   class="form-control"
						   placeholder="CVV"

						   ng-model="data.ccCvv"
						   ng-blur="progressBar()">
				</label>

				<label class="small-text">Use different billing address?
					<input id="billing-addr-check"
						   name="billing-addr-check"
						   type="checkbox"
						   ng-model="billingAddrCheck">
				</label>

				<section class="billing-addr"
						 ng-show="billingAddrCheck">
					<h3>Your Billing Address</h3>
					<div class="field-name">
						<label class="control-label" for="inp-bill-name">Name
							<input name="billing name"
								   id="inp-bill-name"
								   class="form-control billing"
								   placeholder="Peter Parker"
								   type="text"

								   reqiured
								   ng-model="billing.name">
						</label>
					</div>

					<label for="inp-bill-addr">Address
						<input type="text"
							   id="inp-bill-addr"
							   name="billing addres"
							   class="form-control billing"
							   placeholder="20 Ingram Street"

							   ng-model="billing.address">
					</label>

					<section class="complete-address">
						<label for="inp-bill-city">City
							<input type="text"
								   id="inp-bill-city"
								   name="billing city"
								   class="form-control billing"
								   placeholder="Forest Hills"

								   ng-model="billing.city">
						</label>

						<label for="inp-bill-state">State or Province
							<input type="text"
								   id-"inp-bill-state"
								   name="billing state or province"
								   class="form-control billing"
								   placeholder="NY"

								   ng-model="billing.addrRegion">
						</label>

						<label for="inp-bill-zip">Postal Code
							<input type="number"
								   id="inp-bill-zip"
								   name="billing postal code"
								   class="form-control billing"
								   placeholder="11375"

								   ng-model="billing.zip">
						</label>

						<label for="inp-bill-country">Country
							<input type="text"
								   id="inp-bill-country"
								   name="billing country"
								   class="form-control billing"
								   placeholder="US"

								   ng-model="billing.country">
						</label>
					</section>
				</section>
			</div>
		</section>


		<section class="submit-form">
			<input id="submit" class="btn btn-default" type="submit" ng-click="checkValidation()">
		</section>
	</form>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
